<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <section id="title">
            <p id="university">SoftUni</p>
            <h1>Welcome to SoftUni.</h1>
            <h4>Are you ready to beome a dev?</h4>
            <p class="icons">
                <span><i class="fas fa-globe-americas"></i></span>
                <span><i class="fab fa-github"></i></span>
                <span><i class="fab fa-twitter"></i></span>
            </p>
        </section>
        <section id="form">
            <form>
                <p class="field">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniyaat">
                </p>
                <p class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                </p>
                <p class="field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********">
                </p>
                <p class="field">
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="password" name="repeat-password"  id="repeat-password" placeholder="********">
                </p>
                
                <span>
                    <button class="button">REGISTER</button>
                    <a href="#">I am already a ninja</a>
                </span>
            </form>
        </section>
    </main>
</body>
</html>
