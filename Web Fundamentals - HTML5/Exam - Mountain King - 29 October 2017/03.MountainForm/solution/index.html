<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
        
    <form action="" method="GET">
        <header>
            <h1>Mountain Form</h1>
        </header>
        <label>
            <p class="paragraph">
                <span class="star">*</span>Name: 
            </p>
            <i class="far fa-user"></i>
            <input type="text" placeholder="Andrew" required="required">
        </label>
        <label>
            <p class="paragraph">
                <span class="star">*</span>Email:
            </p>
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="andrew@email.com" required="required">
        </label>
        <label>
            <p class="paragraph">
                Phone number:
            </p>
            <i class="fas fa-mobile-alt"></i>
            <input type="number" placeholder="123 456 789">
        </label>
        <label>
            <p class="paragraph">
                <span class="star">*</span>
                Password 
                <span class="password">(minimum 6 characters)</span>:
            </p>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="********" required="required">
        </label>

        <div>
            <input type="submit" value="Sign up" id="submit">
        </div>
    </form>
</body>
</html>
