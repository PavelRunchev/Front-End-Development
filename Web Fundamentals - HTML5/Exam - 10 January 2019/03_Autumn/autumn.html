<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<title>Autumn</title>
	<!-- Font Roboto -->
    <link href="./fonts/open-sans/OpenSans-Regular.eot" type="font/eot" rel="stylesheet">
    <link href="./fonts/open-sans/OpenSans-Regular.ttf" type="font/ttf" rel="stylesheet">
    <link href="./fonts/open-sans/OpenSans-Regular.woff" type="font/woff" rel="stylesheet">
    <link href="./fonts/open-sans/OpenSans-Regular.woff2" type="font/woff2" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" crossorigin="anonymous"/>

	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<main class="container">
		<form class="container-form">
			<h4>Sign up for <span class="autumn">autumn</span> Festival</h4>
			<label class="fullName-label">
				<input placeholder="Full Name" class="full-name"/>
				<i class="fas fa-user"></i>
			</label>
			<label class="email-label">
				<input placeholder="Email Adress" class="email-adress"/>
				<i class="fas fa-envelope"></i>
			</label>
			<label class="password-label">
				<input placeholder="Password" class="password"/>
				<i class="fas fa-key"></i>
			</label>
			<h4>Payment Details</h4>
			<div class="container-btn-cards">
				<button class="credit-card-btn">
					<i class="fab fa-cc-visa"></i>
					Credit Card
				</button>
				<Button class="paypal-btn">
					<i class="fab fa-cc-paypal"></i>
					Paypal
				</Button>
			</div>
			<label class="card-number-label">
				<input placeholder="Card Number" class="card-number"/>
				<i class="fas fa-credit-card"></i>
			</label>
			<div class="contaienr-send-btn">
				<button class="send-btn">SEND</button>
			</div>
		</form>
	</main>
</body>
</html>
