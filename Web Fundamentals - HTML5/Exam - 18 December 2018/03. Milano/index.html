<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milano</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <header>
            <i class="fas fa-shopping-cart"></i>
            <h1>Buy online ticket to Milano</h1>
        </header>
        <section class="shopping">
            <article class="image">
                <img src="img/travel.png" alt="photo">
                <h3>Book your ticket NOW!</h3>
                <p>Start saving straight away with our special online rates.</p>
            </article>
            <article class="form">
                <form>
                    <p class="field">
                        <input type="text" id="destination" placeholder="Malpensa">
                        <i class="fas fa-sort-down"></i>
                    </p>
                    <p class="field">
                        <label>Entry</label>
                        <input type="text" id="entry" placeholder="mm/dd/yyyy">
                        <label>Exit</label>
                        <input type="text" id="exit" placeholder="mm/dd/yyyy">
                    </p>
                    <p class="field">
                        <label>Time</label>
                        <input type="text" id="time1" placeholder="--:-- --">
                        <label>Time</label>
                        <input type="text" id="time2"  placeholder="--:-- --">
                    </p>
                    <p class="button">
                        <button id="search">SEARCH</button>
                    </p>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
