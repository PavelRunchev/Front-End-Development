<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>London</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <section class="photo">
            <div class="first-row">
                <article>
                    <img src="img/tickets-offers.jpg" alt="photo">
                    <p>Tickets & offers</p>
                </article>
                <article>
                    <img src="img/attractions.jpg" alt="photo">
                    <p>Top 10 musicals</p>
                </article>
            </div>
            <div class="second-row">
                <article>
                    <img src="img/musicals.jpg" alt="photo">
                    <p>Top 10 attractions</p>
                </article>
                <article>
                    <img src="img/trips.jpg" alt="photo">
                    <p>Day trips</p>
                </article>
            </div>
        </section>

        <section class="services">
            <h3>Best of London</h3>
            <div><i class="fas fa-arrow-circle-right"></i> Theatre</div>
            <div><i class="fas fa-arrow-circle-right"></i> 101 things to do in London</div>
            <div><i class="fas fa-arrow-circle-right"></i> Events calendar</div>
            <div><i class="fas fa-arrow-circle-right"></i> Buckingham Palace tour</div>
            <div><i class="fas fa-arrow-circle-right"></i> Best tours</div>
            <div><i class="fas fa-arrow-circle-right"></i> London for kids</div>
        </section>
    </main>

</html>
