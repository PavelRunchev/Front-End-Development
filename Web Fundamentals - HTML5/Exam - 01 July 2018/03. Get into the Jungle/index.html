<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get into the Jungle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <article class="image">
            <img src="img/img-01.png" alt="picture">
        </article>
        <article class="form">
            <h2>Monkey Login</h2>
            <form>
                <p class="filed">

                    <input type="email" placeholder="Email" id="email">
                    <i class="fas fa-envelope"></i>
                </p>
                <p class="filed">

                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-lock"></i>
                </p>

                <div id="radio-buttons">
                    <div>I am here for:</div>
                    <div><span class="circle">O</span> <span>Bananas</span></div>
                    <div><span class="circle">O</span> <span>Lady Monkeys</span></div>
                    <div><span class="circle">O</span> <span>Fun</span></div>
                </div>

                <button id="button"> GET INTO THE JUNGLE</button>
                <div class="forgot">Forgot <a href="#">Username / Password</a></div>

                <div class="create-account">
                    <a href="#">Create your Account</a>
                    <i class="fas fa-long-arrow-alt-right"></i>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
