<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi Level Dropdown Navigation</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <article>
            <h1>site title</h1>
        </article>
        
        <nav class="dropdown">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="products">
                    <a href="#">Products</a>
                    <ul class="inner">
                        <li class="men">
                            <a href="#">Men</a>
                            <ul class="nested">
                                <li><a href="#">Large</a></li>
                                <li><a href="#">X-Large</a></li>
                                <li><a href="#">Huge</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Women</a></li>
                        <li class="kids">
                            <a href="#">Kids</a>
                            <ul class="inner-nested">
                                <li><a href="#">Large</a></li>
                                <li><a href="#">X-Large</a></li>
                                <li><a href="#">Huge</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Stuff</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
