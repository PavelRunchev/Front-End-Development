<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons CSS</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="normal-buttons">
        <h2>Normal Buttons</h2>
        <button class="left-button">Learn More</button>
        <button class="right-button">Learn More</button>
    </div>

    <div class="filled-buttons">
        <h2>Filled Buttons</h2>
        <button class="left-button">Learn More</button>
        <button class="right-button">Learn More</button>
    </div>
    <div class="icon-buttons">
        <h2>Icon Buttons</h2>
        <button class="left-button"><i class="fas fa-arrow-down"></i>&nbsp; Download</button>
        <button class="right-button"><i class="fas fa-arrow-down"></i>&nbsp; Download</button>
    </div>
</body>
</html>
