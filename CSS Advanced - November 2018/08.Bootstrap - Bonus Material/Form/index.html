<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-4.1.3/css/bootstrap.min.css">
    <script src="../bootstrap-4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-dark p-5">
        <form class="text-light">
                <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nakov@softuni.bg">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="****************">
                </div>
                <div class="form-group">
                        <label for="exampleInputEmail1">Age</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="18 25">
                </div>


                <div class="form-group">
                        <label for="exampleFormControlSelect2">You heard about us from</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                          <option>Facebook</option>
                          <option>Twitter</option>
                          <option>GitLab</option>
                          <option>Skype</option>
                          <option>GitHub</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">I dont't have a message. :(</textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload CV</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                          Job Position
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                          Intern
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                    <label class="form-check-label" for="exampleRadios3">
                          Q&A
                    </label>
                </div>
                <input class="btn btn-primary mt-3" type="button" value="Send">
        </form>
    </div>
</body>
</html>
